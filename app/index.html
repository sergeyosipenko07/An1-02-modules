<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS Modules</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/ng-cloak.css" rel="stylesheet">
</head>
<body ng-cloak>
	<div class="panel">
		<div class="page-header">
			<h3>AngularJS App</h3>
		</div>
		<h4 ng-controller="Day as $ctrl" highlight="Monday">Today is {{$ctrl.day || "(unknown)"}}</h4>
		<h4 ng-controller="Tomorrow as $ctrl">Tomorrow is {{$ctrl.tomorrow || "(unknown)"}}</h4>
	</div>

	<script src="vendor/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="day.controller.js"></script>
	<script src="tomorrow.controller.js"></script>
	<script src="highlight.directive.js"></script>
</body>
</html>
